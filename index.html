<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add-binary-numbers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="boinaryApp">
      <div class="row">
        <div class="topNumbers">1010</div>
      </div>
      <div class="row">
        <input type="text" class="number number1" value="1010" />
      </div>
      <div class="row last">
        <div class="operators">
          <div class="plus">+</div>
          <div class="minus none">-</div>
          <div class="multiply none">*</div>
          <div class="devide none">/</div>
        </div>
        <input type="text" class="number number2" value="1010" />
        <div class="addNew">+</div>
      </div>
      <div class="row">
        <div class="result">1010</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
